<div class="form-group">
  {{ label }}
  {{ html }}
  {% if help_text %}
    <i class="fa fa-info-circle postfix" data-html="true" data-toggle="tooltip" data-placement="left" title="{{ help_text }}"></i>
  {% endif %}
  {% if errors %}
    <ul class="parsley-errors-list filled">
      {% for error in errors %}
        <li>{{error}}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
