<div class="form-group">
  <div class="form-check">
    {{ html }}
    {{ label }}
    {% if help_text %}
      <i class="fa fa-info-circle postfix top-5" data-html="true" data-toggle="tooltip" data-placement="left" title="{{help_text}}"></i>
    {% endif %}
    {% if errors %}
      <ul class="parsley-errors-list filled">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</div>
