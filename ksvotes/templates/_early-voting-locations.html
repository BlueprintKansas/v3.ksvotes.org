<h4>{{_('early_voting_locations')}}</h4>
<div class="accordion" id="early-voting-locations">
{% for location in early_voting_locations %}
  <div class="card z-depth-0 bordered">
    <div class="card-header" id="evl-{{forloop.counter}}">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#evl-{{forloop.counter}}-collapse"
          aria-expanded="true" aria-controls="evl-{{forloop.counter}}-collapse">
          {{location.polling_place_name}}
        </button>
      </h5>
    </div>
    <div id="evl-{{forloop.counter}}-collapse" class="collapse" aria-labelledby="evl-{{forloop.counter}}" data-parent="#early-voting-locations">
      <div class="card-body text-center">
        <h5><a href="https://google.com/maps/dir/current+location/{{location.formatted_address|urlencode}}" target="_blank">{{_('map')}}</a></h5>
        <h5>{{_('hours')}}</h5>
        {% for hours in location.election_hours %}
        <div class="border-bottom text-center mb-1 p-2">
          <div>Opens: {{ hours.opens_at }}</div>
          <div>Closes: {{ hours.closes_at }}</div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endfor %}
</div>
